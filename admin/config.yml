backend:
  name: git-gateway
  branch: main # Проверь, что твоя ветка называется main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "content"
    label: "Контент"
    files:
      - file: "data.json"
        label: "Товары"
        name: "products"
        fields:
          - label: "Список товаров"
            name: "products"
            widget: "list"
            fields:
              - {label: "Название", name: "title", widget: "string"}
              - {label: "Цена", name: "price", widget: "number"}
              # Раньше тут был select, теперь просто строка для ввода вручную:
              - {label: "Размер", name: "size", widget: "string"} 
              # И тут теперь строка, можешь писать что угодно:
              - {label: "Состояние", name: "condition", widget: "string"}
              - {label: "Фото", name: "image", widget: "image"}
              # Добавили required: false, теперь описание не обязательно:
              - {label: "Описание", name: "body", widget: "text", required: false}
