backend:
  name: git-gateway
  branch: main # Ветка должна совпадать с твоей на GitHub (обычно main)

media_folder: "images/uploads"
public_folder: "/images/uploads"

# Отключаем создание папок для каждого товара, чтобы все падало в один файл
slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "content"
    label: "Контент"
    files:
      - file: "data.json"
        label: "Товары"
        name: "products"
        fields:
          - label: "Список товаров"
            name: "products"
            widget: "list"
            fields:
              - {label: "Название", name: "title", widget: "string"}
              
              # Исправили тут. Было "Цена (RUB)", стало "Цена":
              - {label: "Цена", name: "price", widget: "number"}
              
              # Текстовое поле для размера (пиши хоть L, хоть 42, хоть 32/34):
              - {label: "Размер", name: "size", widget: "string"}
              
              # Текстовое поле для состояния:
              - {label: "Состояние", name: "condition", widget: "string"}
              
              - {label: "Фото", name: "image", widget: "image"}
              
              # Описание не обязательно (required: false):
              - {label: "Описание", name: "body", widget: "text", required: false}
